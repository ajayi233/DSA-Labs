<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>
  </head>
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100dvh;
    }
    ul {
      text-align: center;
      & li {
        list-style: none;
        color: rgb(3, 32, 32);
        font-weight: 600;
      }
    }
  </style>
  <body>
    <div class="container">
      <ul>
        <li>Ferdinald Dogbey</li>
        <li>John Kponyo</li>
        <li>Taylor Smith</li>
      </ul>
    </div>
  </body>

  <script>
    //on submit add the username to the list below
    //modify to add created users in a new li
    const form = document.querySelector("form");
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.querySelector("input").value;
      const li = document.createElement("li");
      li.textContent = username;
      document.querySelector("ul").appendChild(li);
    });
  </script>
</html>
